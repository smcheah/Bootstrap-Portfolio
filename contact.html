    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand mt-1 ml-2" href="index.html">Simone</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    <!-- Contact form -->
    <section class="container">
        <div class="row">
            <div class="content contact col-sm-12 col-md-9 col-lg-8">
                <h1>Contact</h1>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" id="Name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="text" class="form-control" id="Email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="Message">Message</label>
                        <textarea class="form-control" id="Message" rows="3"
                            placeholder="Please enter your query here"></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-light pt-2">Submit</button>
                </form>
            </div>
        </div>
    </section>
